<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Andes | Simuladores </title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark">
    <button id="modoOscuro">Modo dark</button>

    <h1>Bienvenido al Banco Andes</h1>
    <section class="formulario buscador">
        <h3>Buscador</h3>
        <button id="btn">Buscar</button>
        <input type="text" name="buscador" id="buscador"
            placeholder="Encontrá la sucursal más cercana. (Ingresá tu ciudad)">
        <div id="resultado"></div>
    </section>

    <hr>

    <section class="formulario login">
        <h3>Registrarme</h3>
        <div>
            <form id="loginForm">
                <input type="email" name="mail" placeholder="e-mail">
                <input type="password" placeholder="password">
                <button type="submit">Entrar</button>
            </form>
        </div>
    </section>

    <hr>

    <section>
        <h3>Convertidor de moneda</h3>
        <form class="formulario">
            <div>
                <p>Elija la moneda</p>
                <label for="dolar"><span>Dólar</span></label>
                <input type="radio" name="divisa" id="dolar" value="dolar">
                <label for="euro"><span>Euro</span></label>
                <input type="radio" name="divisa" id="euro" value="euro">
            </div>
            <div>
                <p>Monto a convertir</p>
                <input type="number" id="valor" min="1" name="valor">
                <div><input type="button" id="calcular" value="Calcular"></div>
            </div>
            <div id="divResultado"></div>
        </form>
    </section>

    <hr>

    <section>
        <h3>Plazo fijo</h3>
        <form class="formulario">
            <div>
                <p>Monto a invertir (ARS)</p>
                <span>$</span>
                <input type="number" id="valorInversion" min="500" max="10000000" name="valorInversion">
                <p>(El valor debe ser igual o superior a 500)</p>
                <p>Tiempo de la inversión</p>
                <label for="tiempoInversion"></label>
                <select name="tiempoInversion" id="tiempoInversion">
                    <option value="1" selected>1 mes</option>
                    <option value="2">2 meses</option>
                    <option value="3">3 meses</option>
                    <option value="4">4 meses</option>
                    <option value="5">5 meses</option>
                    <option value="6">6 meses</option>
                    <option value="7">7 meses</option>
                    <option value="8">8 meses</option>
                    <option value="9">9 meses</option>
                    <option value="10">10 meses</option>
                    <option value="11">11 meses</option>
                    <option value="12">12 meses</option>
                </select>
                <div><input type="button" id="calcularInv" value="Calcular"></div>
            </div>
            <div id="detalle"></div>
        </form>
    </section>

    <script src="./files.js/modoOscuro.js"></script>
    <script src="./files.js/buscador.js"></script>
    <script src="./files.js/login.js"></script>
    <script src="./files.js/conversor.js"></script>
    <script src="./files.js/plazo.js"></script>
</body>

</html>
